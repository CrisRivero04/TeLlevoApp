<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="recuperar-container">
    <ion-card class="recuperar-card">
      <ion-card-content>
        <form #formulario="ngForm">
          <ion-input 
            [(ngModel)]="correo" 
            name="correo" 
            type="email" 
            label="Ingresar Correo" 
            labelPlacement="stacked" 
            fill="outline" 
            class="input-correo">
          </ion-input>
          
          <!-- Mensaje de error si el correo no ha sido ingresado -->
          <div *ngIf="formulario.submitted && !correo" class="error-message">El correo es obligatorio.</div>
        </form>
      </ion-card-content>
    </ion-card>
    
    <ion-button 
      (click)="recuperar()" 
      id="present-alert" 
      type="submit" 
      size="block" 
      class="boton-restablecer">
      RESTABLECER
    </ion-button>
  </div>
</ion-content>
