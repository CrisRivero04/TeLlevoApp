<ion-header>
  <ion-toolbar style="--background: #1F2235; color: #FFFFFF;">
    <ion-title>
      Bienvenido: {{usuario.nombre | titlecase}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" style="color: #FFB600;"></ion-icon>
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #F5F5FA;">

  <ion-card>
    
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="bottom" style="--background: #1F2235;">
      <ion-tab-button tab="listar-viajes">
        <ion-icon name="list-outline" style="color: #FFFFFF;"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="viajes">
        <ion-icon name="car-sport-outline" style="color: #FFFFFF;"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="administrador-viajes"  *ngIf="usuario.tipo=='Administrador' || 'Conductor'">
        <ion-icon name="albums-outline"  style="color: #FFFFFF;"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="administrador" *ngIf="usuario.tipo=='Administrador'">
        <ion-icon name="business-outline" style="color: #FFFFFF;"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person-circle-outline" style="color: #FFFFFF;"></ion-icon> 
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
