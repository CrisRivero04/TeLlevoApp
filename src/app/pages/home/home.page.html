<ion-header>
  <ion-toolbar class="toolbar-turquesa">
    <p slot="end">Bienvenido: {{usuario.nombre | titlecase}}</p>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button> 
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="listar-viajes">
        <ion-icon name="list-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tomar-viaje">
        <ion-icon name="location-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="viajes">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="administrador" *ngIf="usuario.tipo=='Administrador'">
        <ion-icon name="business-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person-circle-outline"></ion-icon> 
      </ion-tab-button>
      <ion-tab-button tab="tomar-trabajo" *ngIf="usuario.tipo=='Conductor'">
        <ion-icon name="clipboard-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
