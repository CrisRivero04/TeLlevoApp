<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- Contenedor del mapa con estilo para asegurar visibilidad -->
    <div id="map_html" style="height: 300px;"></div>
    <ion-card-header>
      <ion-card-title>{{viaje.nombre_destino}}</ion-card-title>
      <ion-card-subtitle>Valor: {{viaje.valor | currency}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Si est√° de acuerdo con la ruta y la tarifa, presione "Tomar viaje"
    </ion-card-content>
    <ion-button size="block" (click)="tomar_viaje()">Tomar viaje</ion-button>
  </ion-card>
</ion-content>
